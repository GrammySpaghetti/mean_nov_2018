<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Succes Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
  <% if(messages.new_dog) { %>
   <% for (var x of messages.new_dog) { %>
     <h3 class='text-danger'><%= x %></h3>
   <% } %>
  <% } %>
  <div class='row bg-primary'>
      <h1 class='d-inline-block col-lg-10 ml-5 text-white'>Welcome to the Messge Board</h1>
      <a class='d-inline-block text-white' href="/logout">Logout</a>
  </div>
  <div class='container align-top'>
      <div class='col-lg-6 d-inline-block '>
        <form action='/success/delete' method='POST'>
          <h2>Post a Comment on a Message</h2>
          {% for results in inbox %}
            <div class='d-inline-block col-lg-9'>
                <h5>{{results['sender']}} said:</h5>
                <p class='d-inline-block'>"{{results['message']}}"</p>
                <input type='hidden' name='message_id' value="{{results['id']}}">
            </div>
            <input class='m-1 row col-lg-9' type="text" name="name" placeholder="Name">
            <textarea class='m-1 row col-lg-9' name="comment" rows="3" placeholder="Message"></textarea>
            <input class="btn btn-primary d-inline-block  align-top" name='delete' type='submit' value="Comment">
          {% endfor %}
        </form>
      </div>
      <div class='col-lg-5 d-inline-block align-top'>
          <form action='/success/send' method='POST'>
            <h2> Send a New Message</h2>
            <div class='row m-2'>
              <input class='m-1 row col-lg-11' type="text" name="name" placeholder="Name">
              <textarea class='m-1 row col-lg-11' name="comment" rows="3" placeholder="Message"></textarea>
              <input class="btn btn-success d-inline-block  align-top" name='delete' type='submit' value="Comment">
            </div>
          </form>
      </div>
  </div>
</body>
</html>
