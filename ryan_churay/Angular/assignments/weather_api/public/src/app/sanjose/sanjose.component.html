<div class="container bg-info p-2">
  <h1>San Jose</h1>
  <img style="width: 300px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Downtown_San_Jose_%2830001966530%29.jpg/1200px-Downtown_San_Jose_%2830001966530%29.jpg" alt="" class='align-top'>
  <div class="d-inline-block align-top ml-2">
