<div class="bg-info p-1">
  <div class="bg-white border border-dark m-2  d-inline-block" *ngFor='let product of products'>
    <img src="{{product.img}}" class='d-inline-block align-top m-1' style='width: 150px;'>
    <div class="d-inline-block align-top">
      <h5>{{product.name}}</h5>
      <h6>{{product.price}}</h6>
      <button class='btn btn-warning m-1' type="button" name="button" [routerLink]="['/products/edit/', product._id]">Edit</button>
      <button class='btn btn-danger m-1' type="button" name="button" (click)='deleteProduct(product)'>Delete</button>
    </div>
  </div>
</div>
